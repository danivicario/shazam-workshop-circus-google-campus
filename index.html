<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Listening</title>
</head>

<body>

    <section class="index">


        <div class="slider">
            <img src="img/beyonce.png" alt="Disco">
            <img src="img/beyonce.png" alt="Disco">
            <img src="img/beyonce.png" alt="Disco">
        </div>

        <h1>¿Qué canción suena?</h1>

        <p>Solo debes presionar el botón para saber que canción suena.</p>

        <div id="controls">
            <button id="recordButton">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                    y="0px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                    <circle fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" cx="32" cy="32"
                        r="31" />
                    <rect x="21" y="21" fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" width="22"
                        height="22" />
                </svg>
            </button>
        </div>


    </section>


    <section class="listening">

        <h1>Explorando...</h1>

        <svg id="listeningSVG" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64"
            enable-background="new 0 0 64 64" xml:space="preserve">
            <circle fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" cx="32" cy="32" r="31" />
            <circle fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" cx="32" cy="32" r="8" />
            <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
                d="M32,48c-8.838,0-16-7.16-16-16" />
            <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" d="M32.002,48" />
            <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
                d="M32,16c8.838,0,16,7.162,16,16" />
            <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" d="M32,9" />
            <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
                d="M32.003,55C19.299,55,9,44.707,9,32" />
            <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" d="M32.003,55" />
            <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" d="M55,32.002" />
            <path fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10"
                d="M32,9c12.704,0,23,10.295,23,23" />

        </svg>

    </section>

    <section class="result">

        <img src="img/logo.png" alt="Logotipo">

        <hr>

        <h2>Matching result:</h2>
        <p id="track">Luis Fonsi - Despacito ft. Daddy Yankee</p>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="js/uploadToCloudIdentifier.js"></script>
    <script src="js/RecorderManager.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
