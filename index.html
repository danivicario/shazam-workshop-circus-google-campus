<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Listening</title>
</head>

<body>
    <div class="main-wrapper">
        <section class="index">
            <ul class="telephone">
                <li><img src="./img/telephone-left.png" alt=""></li>
                <li><img src="./img/telephone-center.png" alt=""></li>
                <li><img src="./img/telephone-right.png" alt=""></li>
            </ul>

            <div class="slider">
                <img src="img/artist1.png" alt="Disco">
                <img src="img/artist2.png" alt="Disco">
                <img src="img/artist3.png" alt="Disco">
            </div>

            <h1>¿Qué canción suena?</h1>

            <p>Solo debes presionar el botón para saber que canción suena.</p>

            <div id="controls">
                <img src="./img/microphone.png" alt="" id="recordButton">
            </div>
        </section>

        <section class="listening">
            <ul class="telephone">
                <li><img src="./img/telephone-left.png" alt=""></li>
                <li><img src="./img/telephone-center.png" alt=""></li>
                <li><img src="./img/telephone-right.png" alt=""></li>
            </ul>

            <h1>Explorando...</h1>

            <div class="button-wrapper">

                <img src="./img/microphone.png" alt="" id="listeningSVG">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <div class="circle c3"></div>
            </div>

        </section>

        <section class="result">
            <ul class="telephone">
                <li><img src="./img/telephone-left.png" alt=""></li>
                <li><img src="./img/telephone-center.png" alt=""></li>
                <li><img src="./img/telephone-right.png" alt=""></li>
            </ul>
            <header>
                <a href="#" id="explore-other">
                    < Explorar otra</a> <img src="img/export.png" alt="" class="export">
            </header>

            <img src="img/logo.png" alt="Logotipo" class="song-logo">

            <div class="match">
                <h2>Matching result</h2>
                <p id="track"></p>
            </div>

            <img src="img/play.png" alt="play" class="button">

        </section>
    </div>

    <script src="js/recorder.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/uploadToCloudIdentifier.js"></script>
    <script src="js/RecorderManager.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
